<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding GitHub</title>
    <!-- bs css -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container">
        <a href="/" class="navbar-brand">Finding GitHub App</a>
      </div>
    </nav>

    <div class="container">
      <div id="alert"></div>
      <div class="border p-3 rounded">
        <h3 class="text-center text-danger">Search GitHub Username</h3>
        <p class="text-center">Enter a username to reach user info</p>
        <div class="d-flex gap-3">
          <input type="text" id="search-user" class="form-control" />
          <button id="search-button" class="btn btn-primary btn-lg">
            Search
          </button>
        </div>
      </div>
    </div>

    <div id="profile"></div>


    

    <!-- bs js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js" type="module"></script>
  </body>
</html>
